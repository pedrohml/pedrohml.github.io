<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cambito</title>
  	{% include common-headers.html %}
    <script type="text/javascript">
        function onLoad() {
          var showPrice = true;
          if (urlSearchParams.get('show-price') === "false")
            showPrice = false;
          var data = {
            'site': {'data': liquidData['site']['data']},
            'day-menu': liquidData['site']['data']['menu-food'][urlSearchParams.get('weekday')],
            'page': {'show-price': showPrice }
          };
          liquidEngine.renderFile(window.location.pathname, data).then(function(content) { $('#content').html(content) });
        }
    </script>
  </head>
  <body onload="onLoad()">
    <div id="content">
      {{ content }}
    </div>
  </body>
</html>
